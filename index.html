<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой любимый калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="calc-area">
            <h1 class="calculator">
                calculator
            </h1>
            <div class="calc">
                <input type="text" class="calc__input" id="number1">
                <select name="select" id="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="√">√</option>
                    <option value="^">^</option>
                    <option value="%">Остаток от деления на</option>
                    <option value="cos">cos</option>
                </select>
                <input type="text" class="calc__input" id="number2">
                <button id="btn">=</button>
                <input type="text" class="calc__input" id="result">
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
